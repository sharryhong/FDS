  <div role="application" class="tab-menu" data-ng-controller="tabController">
    <!-- tab handle list -->
    <button data-ng-click="setRandom()">setRandom</button>
    <div>{{selected_tab}}</div>
    <div class="tab-control" role="tablist">
      <button 
        data-ng-click="selectTab(0)" 
        data-ng-class="{'active': isSelectedTab(0)}" 
        type="button" role="tab" class="tab-handle">shoes</button>
      <button 
        data-ng-click="selectTab(1)" 
        data-ng-class="{'active': isSelectedTab(1)}" type="button" role="tab" class="tab-handle">bag</button>
      <button 
        data-ng-click="selectTab(2)" 
        data-ng-class="{'active': isSelectedTab(2)}" type="button" role="tab" class="tab-handle">hat</button>
    </div>
    <!-- tab content list -->
    <div 
      data-ng-class="{'active': isSelectedTab(0)}" 
      role="tabpannel" class="tab-content">
      <h2>Shoes</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid, eveniet.</p>
    </div>
    <div 
      data-ng-class="{'active': isSelectedTab(1)}" 
      role="tabpannel" class="tab-content">
      <h2>Bag</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quo, possimus.</p>
    </div>
    <div 
      data-ng-class="{'active': isSelectedTab(2)}" 
      role="tabpannel" class="tab-content">
      <h2>Hat</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Esse, aperiam.</p>
    </div>
  </div>
