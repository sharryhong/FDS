<!DOCTYPE html>
<html lang="ko-KR" data-ng-app>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>AngularJS 복습</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
	<script src="../resources/jquery-3.1.0.min.js"></script>

</head>
<body data-ng-app>
	<!-- 예전에는 $scope를 쓰지않고 지금처럼 as mCtrl라고 하여 mCtrl을 사용하기도 했다. -->
	<!-- 지금은 이렇게 하지 않는다. IE하위버전 고려시엔 이렇게 한다. -->
	<div class="ng-template" data-ng-controller="moduleController as mCtrl">
		<h1 class="ng-template-headline"></h1>
		<button
			data-ng-click="mCtrl.setContent()"
			type="button">fire conetnt below</button>
		<p>{{ mCtrl.content }}</p>
	</div>


<script>
	(function(global, angular, jq) {
		'use strict';
		// 전역에 바로 노출 (angular 상위버전에서는 이렇게 안한다.)
		global.moduleController = function() {

			var template_headline = jq('.ng-template-headline');
			template_headline.addClass('test').text('난 jQuery를 쓰지 않았다. jqLite이다. ');

			var template_headline_content = template_headline.text();

			this.content = ''; 
			this.setContent = function() {
				this.content = template_headline_content;
			};

		}
	})(this, this.angular, this.jQuery); 
</script>
</body>
</html>
