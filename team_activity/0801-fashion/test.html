<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>도훈씨 sass</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/test.css">
</head>
<body>
	<div class="test">
		<h1>텍스트 + 아이콘 혼합 라디오 버튼</h1>

		<ul class="size-selector">
		  <li>
		    <label class="size">
		      <input type="radio" name="size" checked="checked" />
		      <span class="icon">S</span>
		    </label>
		  </li>
		  <li>
		    <label class="size">
		      <input type="radio" name="size" />
		      <span class="icon">M</span>
		    </label>
		  </li>
		  <li>
		    <label class="size">
		      <input type="radio" name="size" />
		      <span class="icon">L</span>
		    </label>
		  </li>
		  <li>
		    <label class="size">
		      <input type="radio" name="size" />
		      <span class="icon">XL</span>
		    </label>
		  </li>
		</ul>

		<h1>아이콘 only 라디오 버튼</h1>
		<ul class="color-selector">
		  <li>
		    <label class="color01">
		      <input type="radio" name="color" checked="checked" />
		      <span class="icon"></span>
		    </label>
		  </li>
		  <li>
		    <label class="color02">
		      <input type="radio" name="color" />
		      <span class="icon"></span>
		    </label>
		  </li>
		  <li>
		    <label class="color03">
		      <input type="radio" name="color" />
		      <span class="icon"></span>
		    </label>
		  </li>
		  <li>
		    <label class="color04">
		      <input type="radio" name="color" disabled />
		      <span class="icon"></span>
		      sold out
		    </label>
		  </li>
		  <li>
		    <label class="color05">
		      <input type="radio" name="color" />
		      <span class="icon"></span>
		    </label>
		  </li>
		</ul>

		<h1>텍스트 only 라디오 버튼</h1>
		<ul class="text-selector">
		  <li>
		    <label class="text" for="abc">
		      <input type="radio" id="abc" name="text" checked="checked" />
		      <span class="icon">Small</span>
		    </label>
		  </li>
		  <li>
		    <label class="text">
		      <input type="radio" name="text" />
		      <span class="icon">Medium</span>
		    </label>
		  </li>
		  <li>
		    <label class="text">
		      <input type="radio" name="text" />
		      <span class="icon">Large</span>
		    </label>
		  </li>
		  <li>
		    <label class="text">
		      <input type="radio" name="text" />
		      <span class="icon">X Large</span>
		    </label>
		  </li>
		</ul>

	</div>
</body>
</html>
