<head>

	<meta charset="UTF-8">
	<title>Math Random</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<script>
	function random(num01, num02) {
		var min = Math.min(num01, num02);
		var max = Math.max(num01, num02);
		var random_num = Math.random() * (max-min) + min;
		var result = Math.round(random_num);
		console.log(result);
	}

	random(3, 4);
</script>
</body>
