<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>반응형 그리드 시스템</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../resources/spoqa.css">
  <link rel="stylesheet" href="../resources/common.css">
  <link rel="stylesheet" href="../resources/normalize.css">
  <link rel="stylesheet" href="../resources/grid-system/grid-responsive.css">
  <style>
    .container section { box-sizing: border-box; padding: 1.2em; height: 100vh;}
    
    .container .headline { margin-top: 0; margin-bottom: 0; }
    .container section:nth-child(1) { background: #aefe53; }
    .container section:nth-child(2) { background: #5379ae; }
    .container section:nth-child(3) { background: #9924a3; }

    @media (min-width: 600px) {
      .container section { float: left; width: 50%; height: 50vh; }
      .container section:first-child { height: 100vh; }
    }
    @media (min-width: 900px) {
      .container section { width: 33.3333333%; height: 100vh; }
    }

  </style>
</head>
<body>
  
  <div class="container">
    <section>
      <h2 class="headline">Headline 1</h2>
    </section>
    <section>
      <h2 class="headline">Headline 2</h2>
    </section>
    <section>
      <h2 class="headline">Headline 3</h2>
    </section>
  </div>


</body>
</html>
