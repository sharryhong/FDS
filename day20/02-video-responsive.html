<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>동영상 | 반응형 웹디자인(RWD)</title>
  <link rel="stylesheet" href="../resources/normalize.css">
  <link rel="stylesheet" href="../resources/common.css">
  <link rel="stylesheet" href="../resources/rwd.css">
  <!-- <link rel="stylesheet" href="../resources/grid-system/grid-fluid(flexable).css"> -->
</head>
<style>
	.container {
		max-width: 920px;
		height: 100vh;
		margin-left: auto;
		margin-right: auto;
		background: #eee;
	}
	.container h2 {margin-top: 0;}
	.rwd-video {
		width: 100%;
		height: auto;
	}
	iframe {
		border: 0;
	}
</style>
<body>
  
  <div class="container">
  	<h2>RWD Video</h2>
  	
  	<video 
  		width="640" 
  		height="360" 
  		class="rwd-video" 
  		poster="img/underthesea.jpg" 
  		src="media/The Little Mermaid - Under the Sea.mp4"
  		controls>
  	</video>
  	<!-- width, height값을 적지 않으면 css에서 width: 100%;만 줘도 반응형 된다. -->
  	<!-- width, height값을 적으면 width: 100%, height: auto도 줘야 한다. -->
  	
  	<iframe 
  		width="640" 
  		height="360" 
  		src="https://www.youtube.com/embed/GC_mV1IpjWA" frameborder="0" 
  		allowfullscreen>
  	</iframe>
  </div>

  <!-- youtube > share > embed에서 크기 등 설정 후 링크 복사 -->

</body>
</html>
