<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>jQuery RadioClass 테스트</title>
  <style>
    .on {
      font-weight: 900;
      background: #ff0;
    }
  </style>
  <!-- jQuery 라이브러리 로드 -->
  <script src="../resources/jquery-3.1.0.min.js"></script>
  <!-- 커스텀 jQuery 플러그인 radioClass 로드 -->
  <script src="plugins/radioClass/jquery.radioClass.js"></script>
</head>
<body>

  <nav class="test">
    <ul>
      <li class="on">
        <a href="">test suite 1</a></li>
      <li><a href="">test suite 2</a></li>
      <li><a href="">test suite 3</a></li>
      <li><a href="">test suite 4</a></li>
    </ul>
  </nav>

<script>
(function(global, jQuery){
  'use strict';

  // console.log($.fn.radioClass);

  var $test = $('.test');

  $test.on('click', 'a', function(ev) {
    // 브라우저 기본 동작 차단
    ev.preventDefault();
    // console.log('ev.target:', ev.target);
    // console.log('this:', this);
    var $this = $(ev.target);
    var $parent = $this.parent();
    $parent.radioClass('on');
  });

})(this, this.jQuery);
</script>
</body>
</html>
