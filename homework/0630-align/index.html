<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>CSS 세로 정렬</title>
	<link rel="stylesheet" href="../../resources/reset.css">
	<link rel="stylesheet" href="../../resources/common.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<!-- line-height를 이용한 세로 정렬 -->
	<div class="line-height">
		<h2>line-height를 이용한 세로 정렬 (and vertical-align)</h2>
		<div class="inline-content box">
			<span>inline contents</span>
		</div>
		
		<div class="img-content box">
			<img src="img/link.png" alt="image" width="40" height="33" >
		</div>
		
		<h3>Using line-height and display:inline-block</h3>
		<div class="block-content box">

			<div class="inner-box"></div>
		</div>
	</div>

	<!-- table-cell을 이용한 세로 정렬 -->
	<div class="table-cell">
		<h2>table-cell을 이용한 세로 정렬</h2>
		<div class="inline-content box">
			<span>inline contents</span>
		</div>
		
		<div class="img-content box">
			<img src="img/link.png" alt="image" width="40" height="33" >
		</div>
		
		<div class="block-content box">
			<div class="inner-box"></div>
		</div>
	</div>

</body>
</html>
