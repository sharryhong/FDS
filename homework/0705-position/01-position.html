<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>position활용</title>
	<link rel="stylesheet" href="../../resources/reset.css">
	<link rel="stylesheet" href="../../resources/common.css">
	<link rel="stylesheet" href="../../resources/font-awesome.min.css">
	<link rel="stylesheet" href="css/01-position.css">
</head>
<body>
	
	<section class="schedule-wrap">
		<h1 class="blind">my schedule</h1>
		<main class="main">
			<h2 class="time">10:15 <span class="blind">pm</span> </h2>
			<p class="sayhi">Good evening, sharry</p>
			<label for="todolist">What is your main focus for today?</label>
			<input type="text" id="todolist">
		</main>
		<div class="link-search">
			<div class="links">
				<button class="show-box">Links</button>
				<div class="hidden-box">
					<ul>
						<li><a href="">Chrome Tab</a></li>
						<li><a href="">Apps</a></li>
						<li><a href="">Gmail</a></li>
					</ul>
					<button type="button" class="close">닫기</button>
				</div>
			</div>
			<div class="search">
				<label for="page-search"><i class="fa fa-search" aria-hidden="true"><span class="blind">검색</span></i></label>
				<input type="search" id="page-search">
			</div>
		</div>
		<div class="weather">
			<span class="weather-img cloud">구름 낀 날씨</span>
			<span class="temperature">22도</span>
			<span class="locate">Suwon</span>
		</div>
		<div class="setting">
			<button class="show-box">설정</button>
			<div class="hidden-box">
				<ul>
					<li><a href="">Chrome Tab</a></li>
					<li><a href="">Apps</a></li>
					<li><a href="">Gmail</a></li>
				</ul>
				<button type="button" class="close">닫기</button>
			</div>
		</div>
		<div class="todolist">
			<button class="show-box">Todo</button>
			<div class="hidden-box">
				<ul>
					<li><a href="">Chrome Tab</a></li>
					<li><a href="">Apps</a></li>
					<li><a href="">Gmail</a></li>
				</ul>
				<button type="button" class="close">닫기</button>
			</div>
		</div>
	</section>

</body>
</html>
