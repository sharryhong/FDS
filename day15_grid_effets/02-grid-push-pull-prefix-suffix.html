<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>Grid System : Push, Pull</title>
	<link rel="stylesheet" href="../resources/spoqa.css">
	<link rel="stylesheet" href="../resources/normalize.css">
	<link rel="stylesheet" href="../resources/common.css">
	<link rel="stylesheet" href="../resources/grid-static-1280-8.css">
	<link rel="stylesheet" href="css/02-grid-push-pull.css">
</head>
<body>
	
	<div class="grid-container show-grid">
		<div class="grid">
			<div class="unit-2 push-2">
				<img class="flex-img" src="http://placehold.it/290x135/eeee00/333/?text=1" alt="img">
			</div>
			<div class="unit-2 pull-2">
				<img class="flex-img" src="http://placehold.it/290x135/eeee00/333/?text=2" alt="img">
			</div>
			<div class="unit-2 push-2">
				<img class="flex-img" src="http://placehold.it/290x135/eeee00/333/?text=3" alt="img">
			</div>
			<div class="unit-2 pull-2">
				<img class="flex-img" src="http://placehold.it/290x135/eeee00/333/?text=4" alt="img">
			</div>

			<div class="unit-2 push-4">
				<img class="flex-img" src="http://placehold.it/290x135/ff0000/333/?text=1" alt="img">
			</div>
			<div class="unit-2 pull-2">
				<img class="flex-img" src="http://placehold.it/290x135/ff0000/333/?text=2" alt="img">
			</div>
			<div class="unit-2 pull-2">
				<img class="flex-img" src="http://placehold.it/290x135/ff0000/333/?text=3" alt="img">
			</div>
			<div class="unit-2">
				<img class="flex-img" src="http://placehold.it/290x135/ff0000/333/?text=4" alt="img">
			</div>
		</div>

		<div class="grid">
			<div class="unit-2 prefix-1">
				<img class="flex-img" src="http://placehold.it/290x135/33aa11/333/?text=1" alt="img">
			</div>
			<div class="unit-2">
				<img class="flex-img" src="http://placehold.it/290x135/33aa11/333/?text=2" alt="img">
			</div>
			<div class="unit-2">
				<img class="flex-img" src="http://placehold.it/290x135/33aa11/333/?text=3" alt="img">
			</div>
			<div class="unit-2">
				<img class="flex-img" src="http://placehold.it/290x135/33aa11/333/?text=4" alt="img">
			</div>
		</div>

		<div class="grid">
			<div class="main unit-5">main</div>
			<div class="small unit-1">small</div>
		</div>
	</div>

</body>
</html>
