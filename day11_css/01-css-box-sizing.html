<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>CSS 박스모델 크기 설정</title>
	<!-- <link rel="stylesheet" href="../resources/reset.css"> -->
	<!-- <link rel="stylesheet" href="../resources/common.css"> -->
	<style>
		body {
			margin: 5% 15%;
			font: 1rem/1.5 Verdana;
			color: #494949;
		}

		/*box design*/
		[class$="-box"] {
			width: 240px;
			margin-bottom: 1rem;
			padding-top: 0.45rem;
			padding-bottom: 0.45rem;
			padding-left: 20px;
			border: 5px solid red;
			outline: 5px dotted #484848;
			text-align: center;
		}

		.content-box { 
			box-sizing: content-box; 
			background: #e9e;
		}
		.border-box { 
			box-sizing: border-box; 
			background: #9e9;
		}

		.container { background: #eee; }
		.row::after {
			content: '';
			display: block;
			clear: both;
		}
		.col { 
			float: left;
			width: 33.33333%;
			text-align: center;
			box-sizing: border-box;
		}
		.col:nth-child(1) { background: #1ae; }
		.col:nth-child(2) { background: #6be; }
		.col:nth-child(3) { 
			background: #9ce; 
			padding-left: 10px;
			border-right: 1px solid green; 
			/*box-sizing: border-box;이 없는 상태에서 padding border를 주면 레이아웃이 깨진다. */
		}
	</style>
</head>
<body>
	
	<div class="content-box">content-box</div>
	<div class="border-box">border-box</div>

	<div class="container">
		<div class="row">
			<div class="col">column</div>
			<div class="col">column</div>
			<div class="col">column</div>
		</div>
	</div>

</body>
</html>
