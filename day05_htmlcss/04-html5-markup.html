<!DOCTYPE html>
<html lang="ko-KR">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>HTML5 시멘틱요소 | 5일차 공부 내용</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="프론트엔드 개발을 위한 html을 배우고 있어요."> 
		<meta name="keywords" content="프론트엔드, 개발, 스쿨, 패스트캠퍼스"> 
		<meta name="author" content="sharry">
		<link rel="stylesheet" href="css/style.css">
	<body>
		
		<!-- html4 or xhtml markup -->
		<div id="header"></div>
		<div id="gnb"></div>
		<div id="main"></div>
		<div id="sidebar"></div>
		<div id="footer"></div>

		<!-- html5 markup -->
		<header class="page-header"></header>
		<nav></nav>
		<!-- 네비게이션. 한 페이지내 여러개 가능 -->
		<section>
			<article></article>
		</section>
		<!-- <section> : 관련있는 콘텐츠를 그룹으로 묶는 용도.  -->
		<!-- <article> : 독립. 글, 기사와 같은 특정한 독립된 컨텐츠 -->
		<!-- <section>요소 대신 <main></main> 써도 됨 -->
		<!-- <section>, <article> 문서에서 여러번 사용가능 -->
		<!-- 섹션 요소들에는 heading을 꼭쓰자. h1은 쓰지 않도록 하자. -->
		<!-- <main>은 문서에서 한번만 사용가능 -->
		<aside></aside>
		<!-- 주요 내용과 관련있는 사이드 내용 -->
		<footer></footer>

		<!-- header와 footer는 section안에 올 수 있기 때문에 식별자(id, class)를 준다. -->
		<!-- 각 section내에 header와 footer가 올 수 있다. -->
		<!-- id는 가급적 쓰지않도록 한다. : id의 우선권이 높아 관리가 어려워진다. -->
		<!-- id : 고유한 이름 -->
		<!-- class : 중복이름 가능. 스타일 모듈 만들어 공동 사용 -->

	</body>
</html>
