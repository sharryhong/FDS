<!DOCTYPE html>
<html lang="ko-KR">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>HTML 스크립트 | 4일차 공부 내용</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="프론트엔드 개발을 위한 html을 배우고 있어요."> 
		<meta name="keywords" content="프론트엔드, 개발, 스쿨, 패스트캠퍼스"> 
		<meta name="author" content="sharry"> 		
		<!-- html 문서 내부에 javascript를 바로 사용할 때  -->
		<!-- 예전엔 <script type="text/javascript"></script> 라고 적었으나 지금은 type안써도 된다.  -->
		<script>
			// 문서의 제목
			document.title='동적으로 런타임 중에 문서의 제목을 변경';

			// 사용자에게 정보 요구 (입력창)
			window.prompt('네 정체는?', '사람'); // 예시 '사람'

			// 사용자에게 정보 보여줌 
			window.alert('난 곰돌이');
		</script>
	</head>
	<body>
		<script>
			document.write('<h1>자바스크립트요~</h1>')
			document.write('현재 사용자의 환경은 온라인입니까?', window.navigator.onLine ? '네 온라인' : '아니오 오프라인');
		</script>

	</body>
</html>
