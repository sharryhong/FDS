<!DOCTYPE html>
<html lang="ko-KR">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>img요소 | 3일차 공부 내용</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="프론트엔드 개발을 위한 html을 배우고 있어요."> 
		<meta name="keywords" content="프론트엔드, 개발, 스쿨, 패스트캠퍼스"> 
		<meta name="author" content="sharry"> 		
	</head>
	<body>
		<!-- 필수 속성 : src(source), alt(alternate text) -->
		<img src="images/travel.jpg" width="500" height="259" alt="여행">
		<!-- 이미지에 px값 쓰지 않는다.  -->
		<!-- 이미지 크기 넣는 이유 : 로딩할때 이미지 크기를 알고 로딩하면 더 빠르다. -->
		<!-- alt내용 길어지면 longdesc(image long description) 속성에 설명페이지링크 등을 쓰면 된다.
			: 스크린리더기에서 '설명있음'이라고 하고, 페이지에 갈 수 있게 한다. -->
		<p><a href="http://fastcampus.co.kr"></a>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laboriosam, similique.</p>
		<img src="https://images.unsplash.com/photo-1465152251391-e94453ee3f5a?format=auto&auto=compress&dpr=1&crop=entropy&fit=crop&w=1199&h=801&q=80" alt="서핑" width="1199" height="801">
	</body>
</html>
