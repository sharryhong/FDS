<!DOCTYPE html>
<html lang="ko-KR" data-ng-app>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>앵귤러 이해를 위한 실습 Part 4</title>
  <style>
  pre {
    padding: 1rem;
    background: #ececec;
    border-radius: 4px;
  }
  #people-table {
    border-collapse: collapse;
    border-spacing: 0;
  }
  #people-table tr:nth-child(odd) {
    background: #ffe0d0;
  }
  #people-table th,
  #people-table td {
    padding: 1em;
    border: 1px solid #817c87;
    vertical-align: top;
  }
  .a11y-hidden {
    overflow: hidden;
    position: absolute;
    clip:     rect(0 0 0 0); /* IE 6,7 */
    clip:     rect(0,0,0,0);
    width:    1px;
    height:   1px;
    margin:   -1px;
    border:   0;
    padding:  0;
  }
  .a11y-hidden.focusable:focus {
    overflow: visible;
    position: static;
    clip:     auto;
    width:    auto;
    height:   auto;
    margin:   0;
  }
  </style>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
  <script src="js/demo-try-4.js"></script>
</head>
<body>

<!-- <pre>{{people | json}}</pre> -->

<!-- ngController 디렉티브를 통해 컨트롤러 ↔ 뷰 연결 -->
<table id="people-table" data-ng-controller="tableController">

  <caption class="a11y-hidden">People Table List</caption>

  <tr>
    <th>Name
    <button
      data-ng-click="this.changeOrder('name')"
      type="button"
      class="toggle-order-by-name-button">
      {{ this.ordermap.name ? '↑' : '↓' }}
    </button>
    </th>
    <th>Age
    <button
      data-ng-click="this.changeOrder('age')"
      type="button"
      class="toggle-order-by-age-button">
      {{ this.ordermap.age ? '↑' : '↓' }}
    </button>
    </th>
    <th>Mail
    <button
      data-ng-click="this.changeOrder('mail')"
      type="button"
      class="toggle-order-by-mail-button">
      {{ this.ordermap.mail ? '↑' : '↓' }}
    </button>
    </th>
    <th>Birthday
    <button
      data-ng-click="this.changeOrder('birthday')"
      type="button"
      class="toggle-order-by-birthday-button">
      {{ this.ordermap.birthday ? '↑' : '↓' }}
    </button>
    </th>
  </tr>

        <!-- <tr>
          <td colspan="2">
            <pre>
      {{ this.people | json }}
            </pre>
          </td>
          <td colspan="2">
            <pre>
      {{ this.ordermap | json }}
            </pre>
          </td>
        </tr> -->

        <!-- <tr colspan="4">
          <pre>{{ sort | json }}</pre>
        </tr> -->

  <tr data-ng-repeat="person in this.people | orderBy: this.ordermap.sort">
    <td>{{ person.name | uppercase }}</td>
    <td>{{ person.age }}세</td>
    <td>{{ person.mail }}</td>
    <td>{{ person.birthday | date:'yyyy년 MM월 dd일' }}</td>
  </tr>

</table>

</body>
</html>
