<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>AngularJS</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
</head>

<!-- 이 문서를 html문서로 보지 말고 템플릿 코드로 봐야한다. -->

<body data-ng-app data-ng-init="
	user_name = 'fast-campus'; 
	members = ['hulk','ironman','captin america'];
	times = {'one': 1}">
<!-- user_name은 변수 -->
<!-- 자바스크립트의 문자, 배열, 객체 모두 처리 가능하다. -->

	<!-- 표현식 : 일부 자바스크립트 사용가능 -->
	<!-- 실제 data쓸 수 있다.  -->
	<h2>Hong {{ 'sharry' + [1,2,3].join(' - ') }} {{ user_name }} &gt; {{ members[0] }}</h2>
	
	<!-- 디렉티브 : 일부 자바스크립트 사용가능 -->
	<!-- 실제 data쓸 수 없다.  -->
	<p data-ng-bind="'sharry' + 15 + [1,2,3].join(' - ')"></p> 

	<span> okok '{{ times.one }}'</span>

</body>
</html>
