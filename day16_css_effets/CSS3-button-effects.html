<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>CSS3 버튼 이펙트</title>
  <link rel="stylesheet" href="../resources/button-effets.css">
  <style>
    .wrapper { margin: 4rem; }
    .wrapper > div { tac margin-bottom: 50px; }
  </style>
</head>
<body>

  <div class="wrapper">
    <div>
      <!-- slide from left -->
      <button type="button" class="button button-rounder slide-from-left">Slide from left</button>
      <!-- slide from right -->
      <button type="button" class="button button-round slide-from-right">Slide from right</button>
      <!-- slide from top -->
      <button type="button" class="button button-roundest slide-from-top">Slide from top</button>
      <!-- slide from bottom -->
      <button type="button" class="button button-roundest slide-from-bottom">Slide from bottom</button>
    </div>

    <div>
      <!-- grow rectangle -->
      <button type="button" class="button button-big button-roundest grow-rectangle">grow-rectangle</button>
      <!-- grow ellipse -->
      <button type="button" class="button button-big button-roundest grow-ellipse">grow-ellipse</button>
      <!-- grow circle -->
      <button type="button" class="button button-big button-roundest grow-circle">grow-circle</button>
      <!-- grow skew 45deg -->
      <button type="button" class="button button-big button-roundest grow-skew">grow-skew</button>
      <!-- grow skew -45deg -->
      <button type="button" class="button button-big button-roundest grow-skew-45">grow-skew-45</button>
      <!-- grow spin cw -->
      <button type="button" class="button button-big button-roundest grow-spin">grow-spin</button>
      <!-- grow spin ccw -->
      <button type="button" class="button button-big button-roundest grow-spin-ccw">grow-spin-ccw</button>
    </div>
  </div>
  
  <img src="snoopy.png" alt="스누피 회전" class="snoopy">

</body>
</html>
