<!DOCTYPE html>
<html lang="ko-KR" class="no-js">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>jQuery Library</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="modernizr-custom.js"></script>
	<!-- <script src="../resources/detectizr.js"></script> -->
	<script src="../resources/jquery-3.1.0.min.js"></script>
</head>
<body>
	
	<div class="demo">
		<button type="button" class="change-text-button">아래 단락 내용 변경</button>
		<p>문서객체모델은 아직 준비되지 않았습니다.</p>
	</div>
<script>
	(function(global, $){
		'use strict';

		// 2초 후 제어
		// global을 쓰지 않으면 스코프체이닝으로 계속 찾으므로 느리게 될수도있다.
		// global.setTimeout(function(){
		// 	$('.demo').find('p').text('문서객체모델이 모두 준비되어 해당코드는 문서 객체의 내용을 변경했습니다.');
		// }, 2000);

		// 문서에서 .change-text-button을 선택한다. 
		var $change = $('.change-text-button');
		// 선택된 버튼을 사용자가 클릭하면 아래 위치한(다음 요소) 단락 요소의 텍스트 내용을 변경한다. 
		// $change.on('click mouseenter keydown', function(){
		$change.on('click', function(){
			console.log(!!this.css, !!$(this).css);
			// 여기서 this는 <button>요소 자체이다. $(this)로 하면 jQuery객체이다.
			$(this).next().text('버튼 클릭해서 텍스트 내용 바꾸기');
			// $(this).attr('disabled', true); 
			// attribute // html 코드상 disabled = "disabled" 
			$(this).prop('disabled', true); 
			// property // html 코드상 disabled

		});
		// event alias? 단축해서 쓰기. 이 방법은 $change.on('click', function(){}); 으로 변경해서 처리한다. 굳이 이렇게 하지말자. 그리고 위 방법으로 해야 여러 이벤트를 설정해줄 수 있다.
		// $change.click(function(){});
		
	})(this, this.jQuery);
</script>
<!-- <script src="jquery-study2.js"></script> -->
</body>
</html>
