<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>DOM + JavaScript</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/about-dom.css">
</head>
<body>
	
	<div id="parent" class="papa" data-con="true" role="tab" aria-hidden="false">
	<!-- data-*, aria-* ... 는 개발자가 정의한 속성-->
		<div class="child">
			<!-- first child -->
			<div class="children">children 1</div>
			<div class="children">children 2</div>
			<div class="children">children 3</div>
			<div class="children">children 4</div>
			<div class="children">children 5</div>
		</div>
		<div class="child">
			<div class="children">children 1</div>
			<div class="children">children 2</div>
			<div class="children">children 3</div>
			<div class="children">children 4</div>
			<div class="children">children 5</div>
		</div>
		<div class="child">
			<div class="children"></div>
			<div class="children">children 2</div>
			<div class="children">children 3</div>
			<div class="children">children 4</div>
			<div class="children">children 5</div>
		</div>
		<div class="child">
			<!-- last child -->
			<div class="children">children 1</div>
			<div class="children">children 2</div>
			<div class="children">children 3</div>
			<div class="children"></div>
			<div class="children">children 5</div>
		</div>
	</div>

<script>
var parent = document.getElementById('parent');
var parent_childs = parent.getElementsByTagName('div');

// 전역을 오염시키지 않는 방법. 이 또한 전역변수이지만..
// for문에 사용되는 변수이므로 한꺼번에 복사해도 되도록 
for(var child, i=0, j=parent_childs.length; i<j; i=i+1){
	child = parent_childs[i];
	if(!child.hasChildNodes()) {
		console.log(child);
	}
}

var ch = parent.children[0];
console.log(ch);
// var ch_ch = ch.hasChildNodes;
// console.log(ch_ch);	


</script>
</body>
</html>
