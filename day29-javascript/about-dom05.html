<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>DOM + JavaScript</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/about-dom.css">
</head>
<body>
	
	<div id="parent" class="papa container" data-con="true" role="tab" aria-hidden="false">
	<!-- data-*, aria-* ... 는 개발자가 정의한 속성-->
		<div class="child">
			<!-- first child -->
			<div class="children">children 1</div>
			<div class="children">children 2</div>
			<div class="children">children 3</div>
			<div class="children">children 4</div>
			<div class="children">children 5</div>
		</div>
		<div class="child">
			<div class="children">children 1</div>
			<div class="children">children 2</div>
			<div class="children">children 3</div>
			<div class="children">children 4</div>
			<div class="children">children 5</div>
		</div>
		<div class="child">
			<div class="children"></div>
			<div class="children">children 2</div>
			<div class="children">children 3</div>
			<div class="children">children 4</div>
			<div class="children">children 5</div>
		</div>
		<div class="child">
			<!-- last child -->
			<div class="children">children 1</div>
			<div class="children">children 2</div>
			<div class="children">children 3</div>
			<div class="children"></div>
			<div class="children container">children 5</div>
		</div>
	</div>

<script>
// document.links; // HTMLCollection
var childs = document.getElementsByClassName('child'); // NodeList. 유사배열
console.log(childs);
console.log(childs.length);

// 실제배열은 .shift() 처럼 배열 속 값을 빼낼 수 있어야 하지만, 유사배열은 .shift()가 없다. 

var container = document.getElementsByClassName('container');
console.log(container, container.length);

</script>
</body>
</html>
